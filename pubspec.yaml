name: jp_app
description: "An App Akademie Styling Task."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  gradient_borders: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/backgrounds/
  - assets/products/
  - assets/utils/
  fonts:
   - family:  JPIcons
     fonts:
     - asset: assets/icons/JPApp.ttf
   - family: Inter
     fonts:
     - asset: /assets/fonts/inter/Inter-VariableFont_opsz,wght.ttf
     - asset: /assets/fonts/inter/Inter-Italic-VariableFont_opsz,wght.ttf
       style: italic

